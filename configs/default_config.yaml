# MMI PBS 默认配置

# 结构参数
structure:
  n_cells_x: 30  # X方向网格数
  n_cells_y: 8   # Y方向网格数
  init_mode: "random"  # 初始化模式: random, ones, zeros, half

# 几何参数 (单位: μm)
geometry:
  wavelength: 1.55  # 工作波长
  mmi_width: 4.0    # MMI宽度
  mmi_length: 15.0  # MMI长度
  wg_width: 0.5     # 波导宽度
  wg_length: 2.0    # 波导长度
  thickness: 0.22   # 波导厚度

# 材料参数
materials:
  n_si: 3.48     # 硅折射率 @1550nm
  n_sio2: 1.44   # 二氧化硅折射率

# 仿真参数 (速度优先)
simulation:
  resolution: 10   # 网格分辨率 (pixels/μm)
  run_time: 50     # 仿真时间
  pml_thickness: 1.0  # PML厚度

# 并行参数
parallel:
  num_workers: 12  # 并行工作进程数

# 奖励函数参数
reward:
  alpha: 1.0   # TE→Port1 权重
  beta: 1.0    # TM→Port2 权重
  gamma: 0.5   # 串扰惩罚权重
  type: "absolute"  # absolute 或 delta

# 训练参数
training:
  max_episode_steps: 500
  total_timesteps: 100000
  learning_rate: 0.0003
  batch_size: 64
  n_epochs: 10
